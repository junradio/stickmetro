<!DOCTYPE html>
<html>
<head>
    <title>Stick Metro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="stone-metro.css">
</head>
<body>

    <audio id="sound1" src="click1.mp3"></audio>
    <audio id="sound2" src="click2.mp3"></audio>

    <div class="header">
        <div class="inner">
            <img src="stickmetro-logotype.svg" class="logotype">
        </div>
    </div>



    <div data-controller="metronome">
        <div class="panel">
            <input type="number" data-metronome-target="bpm" width="40px" min="1" max="200">
            <button data-action="click->metronome#start" data-metronome-target="startButton">Start</button>
            <button data-action="click->metronome#stop" data-metronome-target="stopButton" style="display: none;">Stop</button>
            <button data-action="click->metronome#resume" data-metronome-target="resumeButton" style="display: none;">Resume</button>
            <button data-action="click->metronome#reset" data-metronome-target="resetButton" style="display: none;">Reset</button>
        </div>
        <div class="numbers">
            <div data-metronome-target="cycle" class="cycle">0</div>
            <div>
                <span data-metronome-target="measure" class="measure">0</span>
                <span class="twenty">/20</span>
            </div>
        </div>

        <div class="pattern-display">
            <div><span data-metronome-target="part1"></span></div>
            <div><span data-metronome-target="part2"></span></div>
            <div><span data-metronome-target="part3"></span></div>
            <div><span data-metronome-target="part4"></span></div>
        </div>


        <div class="current-pattern">
            <span data-metronome-target="pattern"></span>
        </div>

        <div class="next-pattern" data-metronome-target="next">
            <div class="center">
                <div class="parts">
                    <span data-metronome-target="nextPart1"></span>
                    <span data-metronome-target="nextPart2"></span>
                </div>
                <div class="parts">
                    <span data-metronome-target="nextPart3"></span>
                    <span data-metronome-target="nextPart4"></span>
                </div>

            </div>
        </div>

        <div data-metronome-target="bmc">
            <a href="https://www.buymeacoffee.com/ezvhdrlkxj"><img src="buy-me-a-coffee.png" class="bmc-button"></a>
        </div>
    </div>


    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
    <script src="stone-metro-controller.js"></script>
</body>
</html>
